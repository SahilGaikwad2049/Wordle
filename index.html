<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <section class="nav">
        <div class="word">WORDLE </div>
    </section>
    <div class="line"></div>
    <section class="tiles">
        <div class="guess" id="guess1" data-letters="">
            <div class="tile" id="guess1tile1"></div>
            <div class="tile" id="guess1tile2"></div>
            <div class="tile" id="guess1tile3"></div>
            <div class="tile" id="guess1tile4"></div>
            <div class="tile" id="guess1tile5"></div>
        </div>
        <div class="guess" id="guess2" data-letters="">
            <div class="tile" id="guess2tile1"></div>
            <div class="tile" id="guess2tile2"></div>
            <div class="tile" id="guess2tile3"></div>
            <div class="tile" id="guess2tile4"></div>
            <div class="tile" id="guess2tile5"></div>
        </div>
        <div class="guess" id="guess3" data-letters="">
            <div class="tile" id="guess3tile1"></div>
            <div class="tile" id="guess3tile2"></div>
            <div class="tile" id="guess3tile3"></div>
            <div class="tile" id="guess3tile4"></div>
            <div class="tile" id="guess3tile5"></div>
        </div>
        <div class="guess" id="guess4" data-letters="">
            <div class="tile" id="guess4tile1"></div>
            <div class="tile" id="guess4tile2"></div>
            <div class="tile" id="guess4tile3"></div>
            <div class="tile" id="guess4tile4"></div>
            <div class="tile" id="guess4tile5"></div>
        </div>
        <div class="guess" id="guess5" data-letters="">
            <div class="tile" id="guess5tile1"></div>
            <div class="tile" id="guess5tile2"></div>
            <div class="tile" id="guess5tile3"></div>
            <div class="tile" id="guess5tile4"></div>
            <div class="tile" id="guess5tile5"></div>
        </div>
        <div class="guess" id="guess6" data-letters="">
            <div class="tile" id="guess6tile1"></div>
            <div class="tile" id="guess6tile2"></div>
            <div class="tile" id="guess6tile3"></div>
            <div class="tile" id="guess6tile4"></div>
            <div class="tile" id="guess6tile5"></div>
        </div>
    </section>
    <div class="tags"> &copy;SahilGaikwad2049</div>
    <section class="keyboard">
        <div class="upper">
            <div class="key" data-key="q">Q</div>
            <div class="key" data-key="w">W</div>
            <div class="key" data-key="e">E</div>
            <div class="key" data-key="r">R</div>
            <div class="key" data-key="t">T</div>
            <div class="key" data-key="y">Y</div>
            <div class="key" data-key="u">U</div>
            <div class="key" data-key="i">I</div>
            <div class="key" data-key="o">O</div>
            <div class="key" data-key="p">P</div>
        </div>
        <!-- <div class="key" data-key=""></div> -->
        <div class="mid">
            <div class="key" data-key="a">A</div>
            <div class="key" data-key="s">S</div>
            <div class="key" data-key="d">D</div>
            <div class="key" data-key="f">F</div>
            <div class="key" data-key="g">G</div>
            <div class="key" data-key="h">H</div>
            <div class="key" data-key="j">J</div>
            <div class="key" data-key="k">K</div>
            <div class="key" data-key="l">L</div>
        </div>
        <div class="lower">
            <div class="key" data-key="z">Z</div>
            <div class="key" data-key="x">X</div>
            <div class="key" data-key="c">C</div>
            <div class="key" data-key="v">V</div>
            <div class="key" data-key="b">B</div>
            <div class="key" data-key="n">N</div>
            <div class="key" data-key="m">M</div>
        </div>
    </section>
</body>

</html>
